# Oni System v0.3 CI Pipeline
# Runs on push to main/feature branches and pull requests

name: CI

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff (lint)
        run: ruff check backend/ tests_v3/ scripts/ --ignore E501

      - name: Run Ruff (format check)
        run: ruff format --check backend/ tests_v3/ scripts/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    services:
      # SQLite uses in-memory for tests, no external service needed

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests_v3/ -v --cov=backend --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy sqlalchemy-stubs types-requests

      - name: Run mypy
        run: |
          mypy backend/ --ignore-missing-imports --no-error-summary || true
        continue-on-error: true  # Allow type check to fail initially
