[pytest]
# v0.3 テスト設定

# テスト対象のディレクトリ
testpaths = tests_v3

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# カバレッジ設定
addopts =
    --strict-markers
    --strict-config
    --verbose

# マーカー定義
markers =
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    asyncio: Async tests

# asyncio設定 (必要に応じて有効化)
asyncio_mode = auto
